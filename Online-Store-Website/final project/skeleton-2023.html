<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Final Project</title>
	<style>
		html,body {
			margin: 0;
			padding: 0;
		}
		#wrapper {
			width: 85%;
			max-width: 1024px;
			margin: 0 auto;
		}
	</style>
	<link rel="stylesheet" href="styles.css">
	<script src="final-starter.js"></script>

</head>
<body>
	<div id="loading">
		<span class="state">Loading...</span>
	</div>
	<div id="wrapper">
		<header>
			<h1>The Online Store</h1>
			<nav id="categories">
				<span class="state">Loading categories...</span>
			</nav>
			<div class="buttonContainer">
				<button id="listButton" onclick="listStyle();">List Style</button>
				<button id="gridButton" onclick="gridStyle();">Grid Style</button>
			</div>
		</header>
		
		<!-- table for showing data -->
		<table id="listView">
			<thead>
				<tr>
					<th colspan="2" id="item">Item</th>
					<th id="desc">Description</th>
					<th id="price">Price</th>
				</tr>
			</thead>
			<tbody id="items">
				<tr>
					<td id="initialTableMessage" colspan="4">Choose a filter category above.</td>
				</tr>
			</tbody>
		</table><!-- end #listView -->

		<!-- grid for showing data -->
		<div id="gridView">
			<div class="grid-item">1</div>
    		<div class="grid-item">2</div>
    		<div class="grid-item">3</div>
		</div>

		<aside id="itemView">
			<button id="closeButton" onclick="hideItem();">x</button>
			<h1 id="itemTitle">
				<span id="itemView_price">$0.00</span>
				<span id="itemView_item">Item Name</span>
			</h1>
			<section id="gallery-container">
				<div id="current-image">
					<img src="placeholder.png" alt="placeholder">
				</div>
				<div id="thumbnail-images">
					<img src="placeholder.png" alt="placeholder">
				</div>
			</section><!-- end #gallery -->

			<section id="itemDetails">
				<div id="itemDescription">
					<p>Item description goes here...</p>
				</div>
				<form id="itemAttributes">
					<label>Size: 
						<select name="size" id="size">
							<option selected disabled>Choose your size</option>
						</select>
					</label>
					<label>Color: 
						<select name="color" id="color">
							<option selected disabled>Choose your color</option>
						</select>
					</label>
					<label>Qty: 
						<select name="qty" id="qty">
							<option selected disabled>Choose your quantity</option>
						</select>
					</label>
				</form><!-- end #itemAttributes -->
				<div id="itemAction">
					<button>Buy Now!</button>
				</div>
			</section><!-- end #itemDetails -->

		</aside><!-- end #itemView -->

	</div><!-- end #wrapper -->
	<script>
		processCategories();
	</script>
</body>
</html>
